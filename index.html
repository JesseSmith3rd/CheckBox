<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>CheckBox Project</title>
</head>
<body>
  <div class="inbox">
    <div class="item">
      <input type="checkbox">
      <p>This is an layout box.</p>
    </div>
      <div class="item">
        <input type="checkbox">
        <p>Check one item</p>
      </div>
      <div class="item">
        <input type="checkbox">
        <p>Hold down shift key</p>
      </div>
      <div class="item">
        <input type="checkbox">
        <p>Check a lower item</p>
      </div>
      <div class="item">
        <input type="checkbox">
        <p>Everything inbetween should also be set to checked</p>
      </div>
      <div class="item">
        <input type="checkbox">
        <p>Try do it with out any libraries</p>
      </div>
      <div class="item">
        <input type="checkbox">
        <p>Hold down shift key</p>
      </div>
      <div class="item">
        <input type="checkbox">
        <p>Just Javascript</p>
      </div>
      <div class="item">
        <input type="checkbox">
        <p>Good luck! bud</p>
      </div>
      <div class="item">
        <input type="checkbox">
        <p>Don't forget to tweet your results</p>
      </div>
  </div>
<script>
  const checkboxes = document.querySelectorAll('.inbox input[type="checkboxes"]');
  console.log(checkboxes);
</script>
<script type="text/javascript" src="logic.js"></script>
</body>
</html>
